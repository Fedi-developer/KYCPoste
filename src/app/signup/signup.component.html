<app-navbar></app-navbar>

      
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center text-primary">
              Sign up
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
            </p>

            <!-- Form -->
            <form class="mb-6 needs-validation">
                  <div class="row"> 
                      <div class="form-group col-6">
                    <label class="form-label" for="firstname">
                        First name
                    </label>
                    <input type="text" class="form-control" name="firstname" [(ngModel)]="newuser.first_name">
                </div>
                <div class="form-group col-6">
                    <label class="form-label" for="lastname">
                        Last name
                      </label>
                      <input type="text" class="form-control" name="lastname" [(ngModel)]="newuser.last_name">
                  </div>
                  </div>
                  
              <!-- Email -->
              <div class="form-group">
                <label class="form-label" for="email">
                  Email Address
                </label>
                <input type="email" class="form-control" name="email" placeholder="" [(ngModel)]="newuser.email">
              </div>

              <!-- Password -->
              <div class="row">
              <div class="form-group mb-5 col-6">
                <label class="form-label" for="pass">
                 Your Password
                </label>
                <input type="password" [(ngModel)]="newuser.password" class="form-control" name="pass" required>
              </div>
              <div class="form-group mb-5 col-6">
                <label class="form-label" for="Confirmpass">
                 Retype it
                </label>
                <input type="password" class="form-control" name="Confirmpass" required>
              </div>
            </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="invalidCheck1" required>
                  <label class="form-check-label" for="invalidCheck1">
                    I agree with the KYCPoste terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    I agree to the KYCPoste privacy policy
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting
                 </div>
                </div>
              </div>
            
              
              <!-- Submit -->
              <button class="btn w-100 btn-primary" type="submit" (click)="onSignup()">
                Sign in
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 fs-sm text-center text-muted">
                Already have an account?  <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
